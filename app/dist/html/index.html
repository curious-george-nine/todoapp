  <body class="bg-slate-50 transition duration-300 dark:bg-slate-700">
    <div class="absolute top-[20px] right-[10px]"><a class="bg-slate-400 text-white py-2 px-3 cursor-pointer select-none rounded transition duration-300 capitalize hover:bg-slate-500 dark:hover:bg-sky-500 active:ring-4 active:ring-slate-200 dark:active:ring-4 dark:active:ring-sky-300 active:outline-none dark:bg-sky-400" id="change-mode-btn">Change Mode</a></div>
    <div class="px-12 py-8">
      <div class="container mx-auto text-center">
        <h1 class="text-3xl text-sky-500 transition duration-300 dark:text-sky-200">Todo App</h1>
      </div>
    </div>
    <div class="px-12 py-8">
      <div class="container mx-auto text-center">
        <div class="mx-auto w-[75%]">
          <form>
            <div class="grid grid-cols-8">
              <input class="p-2 rounded-tl rounded-bl shadow-md col-span-7 transition duration-300 border border-transparent focus:outline-none focus:ring-2 focus:border focus:border-indigo-400 focus:ring-indigo-200 dark:bg-slate-500 dark:focus:ring-2 dark:focus:border dark:focus:border-slate-300 dark:focus:ring-slate-200 dark:text-white" type="text" autocomplete="off" aria-label="Add your Todo." placeholder="Add your TODO..." id="todo-input">
              <button class="border-l border-gray-400 bg-slate-200 rounded-tr rounded-br flex justify-center items-center transition duration-300 shadow-md dark:bg-slate-400 focus:ring-2 focus:ring-indigo-300 dark:focus:ring-slate-200 dark:border-white" type="submit">
                <ion-icon class="text-black transition duration-300 dark:text-white" name="send-outline"></ion-icon>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="px-12 py-8">
        <div class="container mx-auto text-center">
          <div class="mx-auto text-left transition duration-300 w-[75%] dark:text-white">
            <ul id="todo-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="absolute left-0 top-0 m-2" role="alert" hidden>
      <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2 uppercase">An Error Occured</div>
      <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
        <p>Something went wrong. Please submit later again.</p>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>'use strict';

$(function () {
  if (localStorage.getItem('dark')) {
    $('html').addClass('dark');
  } else {
    $('html').removeClass('dark');
  }
  $('#change-mode-btn').click(function () {
    if (!$('html').hasClass('dark')) {
      localStorage.setItem('dark', 'dark');
      $('html').addClass('dark');
    } else {
      localStorage.removeItem('dark');
      $('html').removeClass('dark');
    }
  });

  $('form').submit(function (event) {
    event.preventDefault();

    if ($('#todo-input').val().length > 0) {
      const val = $('#todo-input').val();
      $('#todo-list').append(`
        <li template="added" cache="$$lit-ias4cytia8c+9" class="bg-slate-300 w-full p-2 text-black transition duration-300 uppercase rounded dark:bg-slate-400 my-2 mx-auto cursor-default select-none todolist-wrap">
          <span class="todolist-inner">
            ${val}
          </span>
        </li>
      `);
      setTimeout(() => {
        $('#todo-input').val("");
      }, 50);

      const $todoListItems = document.getElementById("todo-list").children;
      for (const el of $todoListItems) {
        el.onclick = () => {
          el.classList.toggle('line-through')
        }
        el.oncontextmenu = e => {
          e.preventDefault();
          el.remove();
        }
      }
    } else {
      $('[role="alert"]').removeAttr('hidden');
      $('[role="alert"]').on('animationend', () => {
        $('[role="alert"]').attr('hidden', '');
      });
    }
  });
});
    </script>
  </body>
</html>
